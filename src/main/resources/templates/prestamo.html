<!DOCTYPE html>
<html>

<head>
  <title>Lista de Prestamos</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
      <a class="navbar-brand" th:href='@{/}'>
        <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/oficina}" style="color: #78288c;">Oficinas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <h1 style="color: #78288c;">Listado de Prestamos:</h1>
    <br>
    <div class="card-columns">
        <div th:each="prestamo : ${prestamos}" th:object="${prestamo}">
            <div class="card" style="background-color: #78288c;">
                <div class="card-header">
                    <h5 class="card-title" th:text="${prestamo.idPrestamo}" style="color: #c7cac8;"></h5>
                </div>
                <div class="card-body">
                    
                    <span class="font-weight-bold" style="color: #c7cac8;">Cuotas:</span> <span th:text="${prestamo.cuotas}" style="color: #c7cac8;"></span><br>
                    
                    <span class="font-weight-bold" style="color: #c7cac8;">Valor De La Cuota:</span> <span th:text="${prestamo.valorCuota}" style="color: #c7cac8;"></span><br>
                    
                    <span class="font-weight-bold" style="color: #c7cac8;">Dia Del Mes Cuota:</span> <span th:text="${prestamo.diaMesCuota}" style="color: #c7cac8;"></span><br>

                    <span class="font-weight-bold" style="color: #c7cac8;">Estado Del Prestamo:</span> <span th:text="${prestamo.estadoPrestamo.estadoPrestamo}" style="color: #c7cac8;"></span><br>

                    <span class="font-weight-bold" style="color: #c7cac8;">Monto:</span> <span th:text="${prestamo.monto}" style="color: #c7cac8;"></span><br>
                    
                </div>
                <div class="card-footer">
                    <a th:href="@{prestamo/{id_Prestamo}/estado_cerrado(id_Prestamo=${prestamo.idPrestamo})}" class="btn" style="background-color: #ee0e0e; color: white;"  onclick="return confirm('¿Estás seguro de cerrar este prestamo ?')">Cerrar</a>
                </div>
                <div class="card-footer">
                    <a th:href="@{prestamo/{id_Prestamo}/prestamo_pago_cuota(id_Prestamo=${prestamo.idPrestamo})}" class="btn" style="background-color: #ee0e0e; color: white;" >Pago Cuota</a>
                </div>
                <div class="card-footer">
                  <a th:href="@{prestamo/{id_Prestamo}/prestamo_pago_cuota_extraordinaria(id_Prestamo=${prestamo.idPrestamo})}" class="btn" style="background-color: #ee0e0e; color: white;" >Pago Cuota Extraordinaria</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a th:href="@{/prestamo/new}" class="btn btn" style="background-color: #78288c ; color: white;" >Añadir Prestamo</a>
        <a th:href="@{/}" class="btn " style="background-color: #ee0e0e; color: white;" >Volver Atrás</a>
    </div>
